{% extends "fda/layouts/base.html" %}

{% block innerPage %}
<section class="banner">
  <div>
    {% block banner %}
      {% block title %}<h1>{{ title }}</h1>{% endblock %}
      {% block subtitle %}<p>{{ subtitle }}</p>{% endblock %}
      <ul class="breadcrumb">
        {% block breadcrumb %}{% endblock %}
      </ul>
      {% block bannerFooter %}{% endblock %}
    {% endblock %}
  </div>
</section>
{% endblock %}
