swagger: "2.0"
info:
  version: "0.0.1"
  title: OpenTrials API
basePath: /v1
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /swagger.yaml:
    x-swagger-pipe: swagger_raw

  /search:
    x-swagger-router-controller: search
    get:
      tags:
        - trials
      description: Find trials using a simple keyword(s) based search. At the moment, operators (`AND`, `OR`)are not implemented.
                   If the results span across multiple pages, use the `page` parameter to request a specific page and `per_page`
                   to alter the number of results returned on a single page.

                   - `page` can take a value between `1` and `100`

                   - `per_page` can take a value between `10` and `100`
      operationId: searchTrials
      parameters:
        - name: q
          in: query
          description: The search query
          type: string
        - name: page
          in: query
          description: The page number
          type: integer
          minimum: 1
          maximum: 100
          default: 1
        - name: per_page
          in: query
          description: Number of items per page
          type: integer
          minimum: 10
          maximum: 100
          default: 20
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/TrialSearchResults"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /search/autocomplete/{in}:
    x-swagger-router-controller: search
    get:
      tags:
        - search
      description: Autocomplete search feature for supported database entities
                   (`condition`, `intervention`, `location`, `person`, `organisation`).
                   It has the same options as a regular `search` operation, with an extra **required**
                   `in` parameter indicating the entity type to search.
      operationId: autocomplete
      parameters:
        - name: in
          in: path
          required: true
          description: The entity to search for
          type: string
          enum:
            - condition
            - intervention
            - location
            - person
            - organisation
        - name: q
          in: query
          description: The search query
          type: string
        - name: page
          in: query
          description: The page number
          type: integer
          minimum: 1
          maximum: 100
          default: 1
        - name: per_page
          in: query
          description: Number of items per page
          type: integer
          minimum: 10
          maximum: 100
          default: 20
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/AutocompleteResults"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /trials/{id}:
    x-swagger-router-controller: trials
    get:
      tags:
        - trials
      description: Returns a trial's details and related entities (e.g. `conditions`).
      operationId: getTrial
      parameters:
        - name: id
          in: path
          description: ID of the trial
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Trial"
        "404":
          description: Trial not found
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /publications/{id}:
    x-swagger-router-controller: publications
    get:
      tags:
        - publications
      description: Returns publication details
      operationId: getPublication
      parameters:
        - name: id
          in: path
          description: ID of the publication
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Publication"
        "404":
          description: Publication not found
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /conditions/{id}:
    x-swagger-router-controller: conditions
    get:
      tags:
        - conditions
      description: Returns condition details
      operationId: getCondition
      parameters:
        - name: id
          in: path
          description: ID of the condition
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Condition"
        "404":
          description: Condition not found
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /organisations/{id}:
    x-swagger-router-controller: organisations
    get:
      tags:
        - organisations
      description: Returns organisation details
      operationId: getOrganisation
      parameters:
        - name: id
          in: path
          description: ID of the organisation
          required: true
          type: string
      responses:
        "200":
           description: Success
           schema:
            $ref: "#/definitions/Organisation"
        "404":
          description: Organisation not found
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /trials/{id}/records:
    x-swagger-router-controller: trials
    get:
      tags:
        - trials
      description: Returns a trial's raw records from its sources
      operationId: getRecords
      parameters:
        - name: id
          in: path
          description: ID of the trial
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/RecordList"
        "404":
          description: Trial not found

  /trials/{trialId}/records/{id}:
    x-swagger-router-controller: trials
    get:
      tags:
        - trials
      description: Returns a trial's raw record from its sources
      operationId: getRecord
      parameters:
        - name: trialId
          in: path
          description: ID of the trial
          required: true
          type: string
        - name: id
          in: path
          description: ID of the trial's record
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Record"
        "404":
          description: Trial not found

  /persons/{id}:
    x-swagger-router-controller: persons
    get:
      tags:
        - persons
      description: Returns person details
      operationId: getPerson
      parameters:
        - name: id
          in: path
          description: ID of the person
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Person"
        "404":
          description: Person not found
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /interventions/{id}:
    x-swagger-router-controller: interventions
    get:
      tags:
        - interventions
      description: Returns intervention details
      operationId: getIntervention
      parameters:
        - name: id
          in: path
          description: ID of the intervention
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Intervention"
        "404":
          description: Intervention not found
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /sources:
    x-swagger-router-controller: sources
    get:
      tags:
        - sources
      description: Returns list of sources
      operationId: list
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SourceList"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

definitions:
  TrialsPerSource:
    type: object
    properties:
      id:
        type: string
        description: Source's ID
      name:
        type: string
        description: Source's name
      count:
        type: integer
        description: Number of trials in this source

  TrialsPerYear:
    type: object
    properties:
      year:
        type: integer
        description: Registration year for trials
      count:
        type: integer
        description: Number of trials in this year

  TopLocations:
    type: object
    properties:
      id:
        type: string
        description: Location's ID
      name:
        type: string
        description: Location's name
      count:
        type: integer
        description: Number of trials in this location

  SourcesLatestUpdatedDate:
    type: object
    description: Source with information on when it was last updated
    properties:
      id:
        type: string
        description: Source's ID
      name:
        type: string
        description: Source's name
      latest_updated_date:
        type: string
        description: Date this source was last updated

  Trial:
    type: object
    required:
      - id
      - url
      - public_title
      - locations
      - interventions
      - persons
      - organisations
      - records
      - publications
      - sources
      - risks_of_bias
    properties:
      id:
        type: string
        description: ID of the trial
      source_id:
        type: string
        description: ID of the trial's source
      identifiers:
        type: object
        description: Object that maps the trial's sources ids with its identifiers.
      url:
        type: string
        description: Source URL (where the trial was collected from)
      public_title:
        type: string
        description: Title of the trial
      brief_summary:
        type: string
        description: Summary of the trial
      target_sample_size:
        type: integer
        minimum: 0
        description: Target sample size for the trial
      gender:
        type: string
        description: Gender of the subjects of the trial
        enum:
          - both
          - male
          - female
      has_published_results:
        type: boolean
        description: Trial has its results published (true/false)
      registration_date:
        type: string
        description: Date the trial was registered
        format: date-time
      status:
        type: string
        description: Completion status of the trial
        enum:
          - ongoing
          - withdrawn
          - suspended
          - terminated
          - complete
          - other
      recruitment_status:
        type: string
        description: Recruitment status of the trial
        enum:
          - recruiting
          - not_recruiting
          - unknown
          - other
      locations:
        type: array
        description: Locations related to the trial
        items:
          $ref: '#/definitions/TrialLocation'
      interventions:
        type: array
        description: Interventions related to the trial
        items:
          $ref: '#/definitions/Intervention'
      conditions:
        type: array
        description: Conditions the trial refers to
        items:
          $ref: '#/definitions/Condition'
      persons:
        type: array
        description: People related to the trial
        items:
          $ref: '#/definitions/TrialPerson'
      organisations:
        type: array
        description: Organisations related to the trial
        items:
          $ref: '#/definitions/TrialOrganisation'
      records:
        type: array
        description: (published) records of the trial
        items:
          $ref: '#/definitions/RecordSummary'
      publications:
        type: array
        description: Publications referring the trial
        items:
          $ref: '#/definitions/PublicationSummary'
      discrepancies:
        type: object
        description: Discrepancies in trial's details between different sources
        items:
          $ref: '#/definitions/Discrepancies'
      documents:
        type: array
        description: Documents related to the trial
        items:
          $ref: '#/definitions/Document'
      sources:
        type: object
        items:
          $ref: '#/definitions/Source'
      risks_of_bias:
        type: array
        items:
          $ref: '#/definitions/RiskOfBias'

  TrialLocation:
    type: object
    allOf:
      - $ref: '#/definitions/Location'
      - type: object
        properties:
          role:
            type: string
            enum:
              - recruitment_countries
              - other
    description: Location of a trial

  Location:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: string
        description: ID of the location
      name:
        type: string
        description: Name of the location
      type:
        type: string
        description: Type of the location (country / city / other)
        enum:
          - country
          - city
          - other

  Intervention:
    type: object
    required:
      - id
      - name
      - url
    properties:
      id:
        type: string
        description: ID of the intervention
      name:
        type: string
        description: Name of the intervention
      url:
        type: string
        description: OpenTrials API URL of the intervention
      type:
        type: string
        description: Type of the intervention (drug / other)
        enum:
          - drug
          - other

  Condition:
    type: object
    required:
      - id
      - name
      - url
    properties:
      id:
        type: string
        description: ID of the condition
      name:
        type: string
        description: Name of the condition
      url:
        type: string
        description: OpenTrials API URL of the condition

  TrialPerson:
    type: object
    allOf:
      - $ref: '#/definitions/Person'
      - type: object
        properties:
          role:
            type: string
            enum:
              - principal_investigator
              - public_queries
              - scientific_queries
              - other
    description: People related to a trial

  Person:
    type: object
    required:
      - id
      - name
      - url
    properties:
      id:
        type: string
        description: ID of the person
      name:
        type: string
        description: Name of the person
      url:
        type: string
        description: OpenTrials API URL of the person

  TrialOrganisation:
    type: object
    allOf:
      - $ref: '#/definitions/Organisation'
      - type: object
        properties:
          role:
            type: string
            enum:
              - primary_sponsor
              - sponsor
              - funder
              - other
  Organisation:
    type: object
    required:
      - id
      - name
      - url
    properties:
      id:
        type: string
        description: ID of the organisation
      name:
        type: string
        description: Name of the organisation
      url:
        type: string
        description: OpenTrials API URL of the organisation

  RecordList:
    type: array
    items:
      $ref: '#/definitions/Record'

  Record:
    type: object
    required:
      - id
      - url
      - trial_id
      - trial_url
      - source
      - source_url
      - source_data
      - public_title
      - created_at
      - updated_at
    properties:
      id:
        type: string
        description: ID of the record
      identifiers:
        type: object
        description: Object that maps the trial's sources ids with its identifiers.
      source_id:
        type: string
        description: ID of the record's source
      url:
        type: string
        description: OpenTrials API URL of the record
      trial_id:
        type: string
        description: ID of the trial referenced in the record
      trial_url:
        type: string
        description: OpenTrials API URL of the trial referenced in the record
      source:
        $ref: '#/definitions/Source'
      source_url:
        type: string
        description: URL of the record's source (where it was collected from)
      source_data:
        type: object
        description: Data extracted from the source URL
      public_title:
        type: string
        description: Title of the record
      status:
        type: string
        description: Trial's status (e.g. ongoing, withdrawn, complete etc.)
        enum:
          - ongoing
          - withdrawn
          - suspended
          - terminated
          - complete
          - other
      recruitment_status:
        type: string
        description: Trial's recruitment status (e.g. recruiting, unknown etc.)
        enum:
          - recruiting
          - not_recruiting
          - unknown
          - other
      created_at:
        type: string
        format: date-time
        description: Date When the record was created
      updated_at:
        type: string
        description: Date When the record was updated
        format: date-time

  Publication:
    type: object
    required:
      - id
      - url
      - source
      - source_url
      - title
      - abstract
    properties:
      id:
        type: string
        description: ID of the publication
      url:
        type: string
      source:
        $ref: '#/definitions/Source'
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
      source_url:
        type: string
      title:
        type: string
      abstract:
        type: string
      authors:
        type: array
        items:
          type: string
      journal:
        type: string
      date:
        type: string
        format: date-time
      slug:
        type: string

  RecordSummary:
    type: object
    required:
      - id
      - url
      - source_id
    properties:
      id:
        type: string
      url:
        type: string
      source_id:
        type: string

  PublicationSummary:
    type: object
    required:
      - id
      - url
      - title
      - source_id
      - source_url
    properties:
      id:
        type: string
      url:
        type: string
      title:
        type: string
      source_id:
        type: string
      source_url:
        type: string

  Discrepancies:
    type: object
    description: Object listing the Trial's discrepant fields
    properties:
      gender:
        type: array
        items:
          $ref: '#/definitions/DiscrepantFieldString'
      target_sample_size:
        type: array
        items:
          $ref: '#/definitions/DiscrepantFieldInteger'
      status:
        type: array
        items:
          $ref: '#/definitions/DiscrepantFieldString'
      recruitment_status:
        type: array
        items:
          $ref: '#/definitions/DiscrepantFieldString'
      has_published_results:
        type: array
        items:
          $ref: '#/definitions/DiscrepantFieldBoolean'

  DiscrepantFieldString:
    type: object
    allOf:
      - $ref: '#/definitions/DiscrepancyFieldBase'
      - type: object
        properties:
          value:
            type: string

  DiscrepantFieldInteger:
    type: object
    allOf:
      - $ref: '#/definitions/DiscrepancyFieldBase'
      - type: object
        properties:
          value:
            type: integer

  DiscrepantFieldBoolean:
    type: object
    allOf:
      - $ref: '#/definitions/DiscrepancyFieldBase'
      - type: object
        properties:
          value:
            type: boolean

  DiscrepancyFieldBase:
    type: object
    required:
      - record_id
      - source_name
    properties:
      record_id:
        type: string
      source_name:
        type: string

  Document:
    type: object
    required:
      - name
      - type
      - url
    properties:
      name:
        type: string
      type:
        type: string
        enum:
          - csr
          - csr_synopsis
          - epar_segment
          - blank_consent_form
          - patient_information_sheet
          - blank_case_report_form
          - results
          - other
      url:
        type: string
      documentcloud_id:
        type: string
      text:
        type: string

  RiskOfBias:
    type: object
    required:
      - id
      - source_id
      - source_url
      - study_id
    properties:
      id:
        type: string
      source_id:
        type: string
      source_url:
        type: string
      study_id:
        type: string
      risk_of_bias_criteria:
        type: array
        items:
          $ref: '#/definitions/RiskOfBiasCriteria'

  RiskOfBiasCriteria:
    type: object
    required:
      - id
      - name
      - value
    properties:
      id:
        type: string
      name:
        type: string
      value:
        type: string
        enum:
          - yes
          - no
          - unknown

  SourceList:
    type: array
    items:
      $ref: '#/definitions/Source'

  Source:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: string
      name:
        type: string
      url:
        type: string
        description: URL to source's website
      terms_and_conditions_url:
        type: string
      type:
        type: string
        enum:
          - register
          - other

  TrialSearchResults:
    type: object
    required:
      - total_count
      - items
    properties:
      total_count:
        type: integer
      items:
        type: array
        items:
          $ref: '#/definitions/Trial'

  AutocompleteResults:
    type: object
    required:
      - total_count
      - items
    properties:
      total_count:
        type: integer
      items:
        type: array
        items:
          $ref: '#/definitions/AutocompleteResult'

  AutocompleteResult:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: string
      name:
        type: string

  ErrorResponse:
    type: object
    required:
      - message
    properties:
      message:
        type: string
